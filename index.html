<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotedle</title>
  <link rel="icon" href="assets/icon.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <p id="quote">THIS IS THE QUOTE</p>

  <div id="autocomplete">
  <input type="text" id="guess"><button id="submit">Guess</button>
  </div>
  <div id="incorrect"></div>
  
  <div id="winner-modal">
    <p id="movie"></p>
    <p id="close">X</p>
    <div id="1" class="bar">1: 0%</div>
    <div id="2" class="bar">2: 0%</div>
    <div id="3" class="bar">3: 0%</div>
    <div id="4" class="bar">4: 0%</div>
    <div id="5" class="bar">5: 0%</div>
    <div id="6" class="bar">6: 0%</div>
    
  </div>
  
</body>
</html>
